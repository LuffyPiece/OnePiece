    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: monospace;
            background: #010417;
            background-size: 5px 5px;
            background-attachment: fixed;
            margin: 0;
        }

        /* === FIX RESPONSIVE IMAGE === */
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .container {
            max-width: 400px;
            min-height: 100vh;
            /* was: height:100vh */
            margin: 0 auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* overflow:hidden;  --> HAPUS, bikin gambar terpotong */
        }

        .welcome {
            max-width: 350px;
            margin: 0 auto;
        }

        .welcome h1 {
            font-size: 12px;
            color: #fff;
            overflow: hidden;
            border-right: 0.15em solid #E4E404;
            white-space: nowrap;
            letter-spacing: .09em;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: #E4E404
            }
        }

        .banner {
            width: 100%;
            /* pastikan penuh kolom */
            border-radius: 10px;
            /* Jika mau jaga rasio kotak:
         aspect-ratio:1/1; object-fit:cover;  (optional) */
        }

        .btn-login,
        .btn-daftar {
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            margin-top: 20px;
        }

        .copyright {
            text-align: center;
            color: #E4E404;
        }

        .glow-on-hover {
            border: none;
            outline: none;
            color: #fff;
            background: #061348;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            display: block;
            /* biar tombol full width rapih */
        }

        .glow-on-hover:before {
            content: '';
            background: linear-gradient(88deg, #E4E404, #E4E404, #E4E404, #061348, #E4E404, #E4E404, #E4E404, #061348);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 1;
            border-radius: 10px;
        }

        .glow-on-hover:after {
            z-index: -1;
            content: '';
            position: absolute;
            inset: 0;
            background: #061348;
            border-radius: 10px;
        }

        @keyframes glowing {
            0% {
                background-position: 0 0
            }

            50% {
                background-position: 400% 0
            }

            100% {
                background-position: 0 0
            }
        }

        /* Header image biar nggak melebar aneh */
        #image {
            max-width: 300px;
            margin: 0 auto 10px;
        }

        header center {
            display: block;
        }
    </style>
